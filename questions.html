<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Nome da ferramenta</title>
		<!-- Bootstrap -->
		<link href="dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="header">
		</div>
		<div class="container">
			<div id="not_answered" hidden="true">
				<center>
					<small>Sorry but you must answer all the questions on the questionnarie</small>
				</center>
			</div>
			<form action="answers.html" id="answers">
				<div id="team_size">
					<div class="row">
						<!--question 1-->
						<div class="col-xs-2">
							<h5><b>1- What is the size of the team?</b></h5>
						</div>
						<div class="col-xs-2">
							<input type="radio" name="team_size" id="small"><label class="span_radio" for="small">&lt 3</label>
						</div>
						<div class="col-xs-2">
							<input type="radio" name="team_size" id="small-medium"><label class="span_radio" for="small-medium">&gt 3, &lt 10</label>
						</div>
						<div class="col-xs-2">
							<input type="radio" name="team_size" id="medium"><label class="span_radio" for="medium">&gt 10, &lt 30</label>
						</div>
						<div class="col-xs-2">
							<input type="radio" name="team_size" id="medium-big"><label class="span_radio" for="medium-big">&gt 30, &lt 100</label>
						</div>
						<div class="col-xs-2">
							<input type="radio" name="team_size" id="big"><label class="span_radio" for="big">&gt 100</label>
						</div>
					</div>
					<!--question 2-->
					<div id="team_change">
						<div class="row">
							<div class="col-xs-2">
								<h5><b>2- What is the probability of a team change?</b></h5>
							</div>
							<div class="col-xs-2">
								<input type="radio" name="team_change" id="small"><label class="span_radio" for="small">None</label>
							</div>
							<div class="col-xs-2">
								<input type="radio" name="team_change" id="small-medium"><label class="span_radio" for="small-medium">Small</label>
							</div>
							<div class="col-xs-2">
								<input type="radio" name="team_change" id="medium"><label class="span_radio" for="medium">Medium</label>
							</div>
							<div class="col-xs-2">
								<input type="radio" name="team_change" id="medium-big"><label class="span_radio" for="medium-big">High</label>
							</div>
							<div class="col-xs-2">
								<input type="radio" name="team_change" id="big"><label class="span_radio" for="big">Certainty</label>
							</div>
						</div>
					</div>
					<!--question 3-->
					<div id="documentation_need">
						<div class="row">
							<div class="col-xs-2">
								<h5><b>3- How much documentation the client asks</b></h5>
							</div>
							<div class="col-xs-2">
								<input type="radio" name="documentation_need" id="small"><label class="span_radio" for="small">None</label>
							</div>
							<div class="col-xs-2">
								<input type="radio" name="documentation_need" id="small-medium"><label class="span_radio" for="small-medium">Small</label>
							</div>
							<div class="col-xs-2">
								<input type="radio" name="documentation_need" id="medium"><label class="span_radio" for="medium">Medium</label>
							</div>
							<div class="col-xs-2">
								<input type="radio" name="documentation_need" id="medium-big"><label class="span_radio" for="medium-big">High</label>
							</div>
							<div class="col-xs-2">
								<input type="radio" name="documentation_need" id="big"><label class="span_radio" for="big">All</label>
							</div>
						</div>
					</div>
				</div>
			</form>
			<center>
			<button class="btn btn-lg btn-primary btn-block form_field" type="submit" id="send_questions">Answer questions</button>
			</center>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="dist/js/bootstrap.min.js"></script>
		<script src="dist/js/headerEFooter.js"></script>
		<script src="dist/js/questions.js"></script>
	</body>
</html>
