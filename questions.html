<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Nome da ferramenta</title>
		<!-- Bootstrap -->
		<link href="dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="header">
		</div>

		<div class="container">
			<form action="answers.html">
				<div id="team_size">
					<div class="row">
						<div class="col-xs-2">
							<h5><b>1- What is the size of the team?</b></h5>
						</div>
						<div class="col-xs-2">
							<input type="radio" name="team_size" id="small"><label for="small">smaller than 3</label>
						</div>
						<div class="col-xs-2">
							<input type="radio" name="team_size" id="small-medium"><label for="small-medium">bigger than 3, smaller than 10</label>
						</div>
						<div class="col-xs-2">
							<input type="radio" name="team_size" id="medium"><label for="medium">bigger than 10, smaller than 30</label>
						</div>
						<div class="col-xs-2">
							<input type="radio" name="team_size" id="medium-big"><label for="medium-big">bigger than 30, smaller than 100</label>
						</div>
						<div class="col-xs-2">
							<input type="radio" name="team_size" id="big"><label for="big">bigger than 100</label>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="dist/js/bootstrap.min.js"></script>
		<script src="dist/js/headerEFooter.js"></script>
	</body>
</html>
