<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nome da ferramenta</title>
    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="login_panel">
      <center>
      <div class="container droppedHover">
        <form id="login_form" class="form-signin" role="form" action="first_page.html">
          <h2 class="form-signin-heading">Login:</h2>
          <div id="wrong_credentials" hidden="true">
            <small>Sorry, wrong login or password</small>
          </div>
          <input id="user_name" type="text" class="form-control form_field" placeholder="User name" required="true" autofocus="true">
          <input id="password" type="password" class="form-control form_field" placeholder="Password" required="true">
        </form>
        <button class="btn btn-lg btn-primary btn-block form_field" type="submit" id="login">Sign in</button>
      </div>
      </center>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/index.js"></script>
  </body>
</html>
